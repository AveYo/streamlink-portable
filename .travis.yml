language: python
sudo: false
python:
- '3.5'
before_install:
- pip install -U wheel requests pip
script:
- ./scripts/makeportable.sh master win32
- ./scripts/makeportable.sh master amd64
deploy:
  - provider: s3
    skip_cleanup: true
    local_dir: dist/
    bucket: streamlink-portable
    upload-dir: nightly
    on:
      branch: master
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
